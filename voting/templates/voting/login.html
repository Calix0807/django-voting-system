{% extends "voting/base.html" %}
{% block content %}

<div class="login-box" style="border: 2px solid #007bff; box-shadow: 0 0 10px #007bff; padding: 20px; border-radius: 8px;">
    <div class="login-logo text-primary">
        <b>FIPO Online Voting System</b>
    </div>

    <div class="login-box-body">
        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" name="login">
                        <i class="fa fa-sign-in"></i> Log In
                    </button>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-outline-primary btn-block btn-flat" href="{% url 'account_register' %}">
                        <i class="fa fa-user-plus"></i> Register
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
